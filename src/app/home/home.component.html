<div class="container">
    <p>
        <!-- Youhave clicked <span (click)="countClick" class="btn btn-danger">{{clickCounter}} times</span> -->
    </p>
</div>

<div class="container" [style.background-color]="clickCounter > 4 ? 'lightgreen' : 'lightgray'"></div>

<div class="container" [ngStyle]="{
    'background-color' :clickCounter > 4 ? 'lightgreen' : 'lightgray',
    'border'           :clickCounter > 4 ? '4px solid black' : none
    }">

<div class="container" [class.active]="clickCounter > 4">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
            <!-- <p>The clickCounter is <b>GREATER </b>than 4.</p> -->
    </ng-template>

    <ng-template #none>
            <!-- <p>The clickCounter is <b>NOT GREATER</b> than 4.</p> -->
    </ng-template>
</div>
